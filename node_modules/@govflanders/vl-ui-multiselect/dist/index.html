

<!DOCTYPE html>
<html lang="nl-BE" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vlaanderen UI - Multiselect</title>
    <meta name="description" content="Multiselect">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <link inline rel="stylesheet" href="css/demo.css">
    
  </head>

  <body>
    <div class="vl-region">
      <div class="vl-layout">
        <a href="./index.html" class="vl-link">Index</a>
        <a href="./doc.html" class="vl-link">Doc</a>
        <a href="./fresh.html" class="vl-link">Fresh</a>
      </div>
    </div>
    
    

    <div class="vl-region">
      <div class="vl-layout">
        
<div class="vl-grid vl-grid--is-stacked"><div class="vl-col--1-1">
      
  <label class="vl-form__label"
    for="multiselect"
  >
    Kies een of meerdere steden en/of landen
  </label>
  <div class="vl-form__input">
    <div class="js-vl-multiselect">
      <select id="multiselect"
        multiple
        name="multiselect"
        class="vl-multiselect"
        data-vl-multiselect>
        <optgroup label="Landen"><optionselectedvalue="België">België</option><optionvalue="Duitsland">Duitsland</option><optionvalue="Frankrijk">Frankrijk</option></optgroup><optgroup label="Steden"><optionselectedvalue="Brugge">Brugge</option><optionvalue="Brussel">Brussel</option><optionvalue="Gent">Gent</option></optgroup>
      </select>
    </div>
  </div>

    </div></div>

      </div>

      
      
    </div>

    
    

    
      <script src="js/demo.js"></script>
    

    
    
  </body>
</html>
