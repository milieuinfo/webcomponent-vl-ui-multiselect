<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../node_modules/sinon/pkg/sinon.js"></script>
  <script type="module" src="../vl-multiselect.src.js"></script>
</head>

<body>
  <test-fixture id="vl-multiselect-fixture">
    <template>
      <select id="multiselect-1" multiple is="vl-multiselect"></select>
    </template>
  </test-fixture>

  <test-fixture id="vl-multiselect-auto-dress-fixture">
    <template>
      <select id="multiselect-2" is="vl-multiselect" data-vl-multiselect/>
    </template>
  </test-fixture>

  <script>
    suite('vl-multiselect', () => {
      setup((done) => {
        customElements.whenDefined('vl-multiselect').then(done);
      });

      test('heeft de vl-multiselect class en attributen', () => {
        const element = fixture('vl-multiselect-fixture');
        assert.isTrue(element.classList.contains('vl-multiselect'));
        assert.equal(element.getAttribute('name'), 'multiselect');
        assert.isTrue(element.hasAttribute('data-vl-multiselect'));
      });

      test('wanneer het vl-multiselect element volledig klaar is zal het een ready event versturen', (done) => {
        const element1 = fixture('vl-multiselect-fixture');
        element1.addEventListener(element1.readyEvent, () => {
          const element2 = fixture('vl-multiselect-auto-dress-fixture');
          element2.addEventListener(element2.readyEvent, () => {
            done();
          });
        });
        element1.dress();
      });
    });
  </script>
</body>

</html>
